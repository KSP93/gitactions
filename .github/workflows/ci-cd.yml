name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r app/requirements.txt
          pip install pytest

      - name: Run API Tests
        run: pytest tests/

      - name: Build Docker Image
        run: docker build -t trade-orders-app .

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t trade-orders-app .

      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop trade-orders-app || true
            docker rm trade-orders-app || true
            docker run -d -p 8000:8000 --name trade-orders-app \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_NAME=orders_db \
              -e DB_USER=postgres \
              -e DB_PASS=Blockhouse \
              -e DB_PORT=5432 \
              trade-orders-app
