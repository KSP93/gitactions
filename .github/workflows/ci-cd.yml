name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r app/requirements.txt
          pip install pytest

      - name: Start FastAPI Server
        run: |
          uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload &
      
      - name: Wait for Server to Start
        run: sleep 5  # Ensure FastAPI has time to start

      - name: Run API Tests
        run: |
          PYTHONPATH=./app pytest tests/ -v

      - name: Build Docker Image
        run: docker build -t trade-orders-app -f app/Dockerfile app/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Build Docker Image
        run: docker build -t trade-orders-app -f app/Dockerfile app/


      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker stop trade-orders-app || true
            docker rm trade-orders-app || true
            docker run -d -p 8000:8000 --name trade-orders-app \
              -e DB_HOST=${{ secrets.DB_HOST }} \
              -e DB_NAME=orders_db \
              -e DB_USER=postgres \
              -e DB_PASS=Blockhouse \
              -e DB_PORT=5432 \
              trade-orders-app
